#################################
# General setup
#################################
language: python

sudo: false

addons:
  apt:
    packages:
      - xvfb

matrix:
  include:
#  - python: "2.7"
#    env:
#      # wxPython_Phoenix-3.0.3-dev1956+aab2833 with fixes
#      - WXPYTHON=https://gitlab.com/dougthor42/wxPython_Phoenix-wheels/raw/master/ubuntu-12.04.5-desktop-amd64/wxPython_Phoenix-3.0.3.dev1956_aab2833-cp27-cp27mu-linux_x86_64.whl
  - python: "3.5"
    env:
      #- WXPYTHON=https://gitlab.com/dougthor42/wxPython_Phoenix-wheels/raw/master/ubuntu-16.04-server-amd64/wxPython_Phoenix-3.0.3.dev2804+0a44abb-cp35-cp35m-linux_x86_64.whl
      - WXPYTHON_SNAPSHOTS=https://wxpython.org/Phoenix/snapshot-builds/linux/gtk3/ubuntu-14.04/

notifications:
  email: false

#################################
# Build Lifecycle
#################################
before_install:
  - echo "----- before_install -----"

install:
  - echo "----- install -----"

  # Start the install of everything
  - pip install --upgrade pip
  #- pip install $WXPYTHON
  - "pip install --only-binary :all: --pre -f $WXPYTHON_SNAPSHOTS wxPython"
  - pip install -r requirements.txt
  - pip install -r dev-requirements.txt

script:
  - echo "----- script -----"

  # Set up a fake x11 server.
  - "Xvfb :1 -screen 0 800x600x16 &"
  - "DISPLAY=:1.0"
  - export DISPLAY

  - green wafer_map -vvv --run-coverage

after_success:
  - echo "----- after_success -----"

  # Send coverage information to coveralls.io
  - coveralls
